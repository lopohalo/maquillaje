<div>
    <h1 style="font-style: italic; font-size: 3.5rem; color: pink; font-weight: 400;">Lugares cerca a tu ubicaci√≥n</h1>
  </div>
  
  <div class="row justify-content-center text-center p-3">
    <div *ngFor="let elemento of arrayProductos" class="col-6 col-md-3 col-sm-3 mb-3 msm-3">
      <div class="card" style="width: 100% !important; padding: 0px !important;">
        <div class="image-container">
          <img [src]="elemento.imagen" style="width: 100%; height: 150px;" class="card-img-top" alt="...">
          <div class="logo-circle">
            <img src="https://static.vecteezy.com/system/resources/previews/018/876/249/original/hair-salon-logo-gold-with-black-background-png.png" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;" class="logo-img" alt="Logo">
          </div>
        </div>
        <div class="card-body" style="border: none;">
          <h5 class="card-title" style="font-style: italic; color: #000;">{{elemento.nombre}}</h5>
          <div class="rating">
            <span class="stars" style="color: rgb(204, 15, 211); font-size: 25px;"><i class="fas fa-star"></i>{{elemento.precio}}</span>
          </div>
        </div>
        <button class="buton" style="-webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: rgb(244,198,207);
        border: 1px solid transparent;
        border-radius: 0;
        color: #3f1010;
        border-radius: 8px;
        cursor: pointer;
        display: inline-block;
        font-style: italic;
        font-size: .875rem;
        font-weight: 500;
        letter-spacing: .0625rem;
        line-height: 1;
        
        padding: 1.125rem 0.75rem;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        transition: background-color .25s ease-out,color .25s ease-out;">COMPRAR</button>
      </div>
      
  </div>
